<!DOCTYPE html>
    <html lang="en">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">

            <title>JS Calculator</title>
        </head>

        <body class="bg-dark">

            <!-- JS Calculator -->

            <div class="container">
                <div class="myCalculatorMain">
                    <input type="text" class="myCalculatorDisplay" id="myCalculationOutput" disabled>

                    <div class="mt-2">
                        <button class="myCalculatorButtonType1 myCalculatorValueButton" value="7">7</button>
                        <button class="myCalculatorButtonType1 myCalculatorValueButton" value="8">8</button>
                        <button class="myCalculatorButtonType1 myCalculatorValueButton" value="9">9</button>
                        <button class="myCalculatorButtonType2 myCalculatorValueButton" value="+">+</button>
                    </div>

                    <div class="mt-2">
                        <button class="myCalculatorButtonType1 myCalculatorValueButton" value="4">4</button>
                        <button class="myCalculatorButtonType1 myCalculatorValueButton" value="5">5</button>
                        <button class="myCalculatorButtonType1 myCalculatorValueButton" value="6">6</button>
                        <button class="myCalculatorButtonType2 myCalculatorValueButton" value="-">-</button>
                    </div>

                    <div class="mt-2">
                        <button class="myCalculatorButtonType1 myCalculatorValueButton" value="1">1</button>
                        <button class="myCalculatorButtonType1 myCalculatorValueButton" value="2">2</button>
                        <button class="myCalculatorButtonType1 myCalculatorValueButton" value="3">3</button>
                        <button class="myCalculatorButtonType2 myCalculatorValueButton" value="*">*</button>
                    </div>

                    <div class="mt-2">
                        <button class="myCalculatorButtonType1 myCalculatorValueButton" value="C">C</button>
                        <button class="myCalculatorButtonType1 myCalculatorValueButton" value="0">0</button>
                        <button class="myCalculatorButtonType1 bg-primary text-white myCalculatorValueButton" value="=">=</button>
                        <button class="myCalculatorButtonType2 myCalculatorValueButton" value="/">/</button>
                    </div>
                </div>
            </div>

            <!-- ... -->

            <script type="text/javascript" src="script.js"></script>
      </body>
    </html>
